
<div class="container flex-column">
  <h4 class="mb-5">Modifiez votre formation</h4> 
    <div class="col-sm-12"><h5>{{formation.titre}}</h5></div><h5><span class="badge badge-warning ml-5">Modifier la formation</span><span class="badge badge-success ml-5">Créer un nouveau module</span></h5>
          <div class="col-sm-12" *ngFor="let sujet of formation.sujets">
              <div class="m-3 ml-5"><h6>{{sujet.titre}}</h6></div> <h5 class="ml-5"><span class="badge badge-success ml-5">Créer un nouveau cours</span></h5>
                  <div class="cours" *ngFor="let cours of sujet.courses">
                     <p>- {{cours.titre}}<p></div>
                   
    </div>
  </div>
