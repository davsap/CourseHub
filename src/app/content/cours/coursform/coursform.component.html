 <div class="container">
  <div class="row">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-8">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="titre">Titre</label>
          <input type="text" class="form-control" formControlName="titre" aria-describedby="titre help" placeholder="Entrez le titre">
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <textarea type="text" class="form-control" formControlName="Description" aria-describedby="Description help" placeholder="Entrez le Description"></textarea>
        </div>
        <div class="form-group">
          <label for = "contenu">Content de cours</label>

         
          <quill-editor #contenuCours id="contenuCours" [style]="{'height': '200px', 'background-color': 'white'}"
          placeholder="Contenu de cours"
        name="contenu"></quill-editor>
        </div>
        
                
        <button type="submit" class="btn btn-success mb-2">Enregistrer</button>
      </form>
    </div>
    <div class="col-sm-2">&nbsp;</div>
  </div>
</div>
